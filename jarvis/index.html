<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Assistente Virtual</title>
    <link rel="shortcut icon" href="img/avatar - Atalho.lnk" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="img/giphy - Atalho.lnk" alt="Animação do JARVIS">
            </div>
            <h1>J A R V I S</h1>
            <p>Sou seu assistente virtual. Como posso ajudar?</p>
        </div>

        <div class="input">
            <!-- Botão de ativar microfone -->
            <button class="talk" type="button">
                <i class="fas fa-microphone-alt"></i>
            </button>
            <!-- Texto dinâmico que o JS altera -->
            <p class="content">Clique para falar</p>
        </div>
    </section>

    <!-- O script precisa estar no final do body -->
    <script src="app.js"></script>
</body>

</html>
